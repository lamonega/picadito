<!DOCTYPE html>
<html lang="es_AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picadito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3>Picadito</h3>
    </header>
    <main>
      <h1>Armá tus equipos de fútbol</h1>
      <div class="container">
        <div class="formulario">
          <form action="">
            <div class="selector-jugadores">
              <label for="num-jugadores">Número de jugadores por equipo:</label>
              <select id="num-jugadores" name="num-jugadores">
                <option value="4">4 jugadores</option>
                <option value="5">5 jugadores</option>
                <option value="6">6 jugadores</option>
                <option value="7">7 jugadores</option>
              </select>
            </div>
            <div class="radio-group">
              <div class="select">
                <input type="radio" name="formacion" id="formacion-aleatoria" />
                <label for="formacion-aleatoria">Formación aleatoria</label>
              </div>           
              <p><small>Generar una formación aleatoria para tu equipo. Ej: 1-3-2-1.</small></p>
            </div>
            <div class="radio-group">
              <div class="select">
                <input
                type="radio"
                name="posiciones"
                id="posiciones-aleatorias"
              />
              <label for="posiciones-aleatorias">Posiciones aleatorias</label>
              </div>   
              <p><small>Asignar posiciones aleatorias a los miembros de tu equipo. Ej: Laureano: Defensor.</small></p>
            </div>
            <label for="textarea"
              >Ingresá los nombres de quienes vayan a jugar separados por
              espacios.</label
            >
            <textarea name="" id="textarea" cols="30"></textarea>
            <input id="submit" type="submit" value="Enviar" />
          </form>
        </div>
        <div id="equipo-container"></div>
      </div>
    </main>
    <footer>
      <p>
        Creado por <a href="https://github.com/lamonega" target="_blank">Laureano Lamonega</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
